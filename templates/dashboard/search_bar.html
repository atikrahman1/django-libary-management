<style>
    @import url(https://fonts.googleapis.com/css?family=Raleway:200,100,400);

input {
	box-sizing: border-box;
	font-size: 13px;
	 font-family: 'Raleway', sans-serif;
	vertical-align: top;
}

textarea:hover,
input:hover,
textarea:active,
input:active,
textarea:focus,
input:focus,
button:focus,
button:active,
button:hover,
label:focus,
.btn:active,
.btn.active
{
    outline:0px !important;
    -webkit-appearance:none;
    box-shadow: none !important;
}
.wrapper-search {
	text-align: center;
	position: relative;
	height: 80px;
	font-size: 0;
	top: 50%;
	transform: translateY(-50%);
}

.search-search {
	padding: 0 30px;
	font-size: 18px;
	width: 60%;
	max-width: 400px;
	height: 70px;
	border: 1.5px solid #ce93d8;
	border-radius: 20px 0 0 20px;
}

.submit-search {
	cursor: pointer;
	border: none;
	background: url('https://www.iconsdb.com/icons/download/white/search-3-512.png') no-repeat center center, #ce93d8 ;
	background-size: 35px 35px;
	border-radius: 0 20px 20px 0;
	padding: 15px 25px;
	display: inline-block;
	width: 150px;
	height: 70px;
}
</style>

	<div class="wrapper-search">
        <p id="demo2"></p>
		<form action="{% url 'search' %}" method="get">
			<input class="search-search" name="q" type="text" id="demo" value="{{query}}"/>
			<input class="submit-search" type="submit" value=" " />
		</form>
	</div>

<script type="text/javascript">
timeout_var = null;

function typeWriter(selector_target, text_list, placeholder = false, i = 0, text_list_i=0, delay_ms=100) {
    if (!i) {
        if (placeholder) {
            document.querySelector(selector_target).placeholder = "";
        }
        else {
            document.querySelector(selector_target).innerHTML = "";
        }
    }
    txt = text_list[text_list_i];
    if (i < txt.length) {
        if (placeholder) {
            document.querySelector(selector_target).placeholder += txt.charAt(i);
        }
        else {
            document.querySelector(selector_target).innerHTML += txt.charAt(i);
        }
        i++;
        setTimeout(typeWriter, delay_ms, selector_target, text_list, placeholder, i, text_list_i);
    }
    else {
        text_list_i++;
        if (typeof text_list[text_list_i] === "undefined")  {
            setTimeout(typeWriter, (delay_ms*5), selector_target, text_list, placeholder);
        }
        else {
            i = 0;
            setTimeout(typeWriter, (delay_ms*3), selector_target, text_list, placeholder, i, text_list_i);
        }
    }
}

text_list = [
    "Search any book you want ",
    "Search by your favorite author name",
    "Instant search to thousand books!"
];

return_value = typeWriter("#demo", text_list, true);

</script>
