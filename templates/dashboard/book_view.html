<!--Card-->
<div class="col-sm">
   <div class="card card-cascade card-ecommerce wider mt-5">
      <!--Card image-->
      <div class="view view-cascade overlay">
         <img class="card-img-top" src="{{value.cover.url}}" height="300px" width="280px" alt="">
         <a>
         <div class="mask rgba-white-slight"></div>
         </a>
      </div>
      <!--/.Card image-->
      <!--Card content-->
      <div class="card-body card-body-cascade text-center">
         <!--Category & Title-->
          <div style="height: 250px">
         <h4 class="card-title"><strong><a href="">{{value.name}}</a></strong></h4>
         <footer class="blockquote-footer mb-3">{{value.author}}</footer>
         <!--Description-->
         <p class="card-text">{{value.description}}</p>
         </div>
              <!--Card footer-->
         <div class="card-footer text-muted">
            <span class="float-left">{{value.price}}$</span>
            <span class="float-right">
            <a data-toggle="tooltip" data-placement="top" title="Share"><i class="fas fa-share-alt mr-3"></i></a>
            <a class="active" data-toggle="tooltip" data-placement="top" title="Added to Wishlist"><i class="fas fa-heart"></i></a>
            <a data-toggle="tooltip" data-placement="top" title="Added to Borrow"><i class="fas fa-plus" onclick="add(this)" id="{{value.id}}"></i></a>
            </span>
         </div>
      </div>
      <!--/.Card content-->
   </div>
</div>
<script>
  function add(element) {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {

          alert(this.responseText)
        }
      };
      xhttp.open("GET", "http://127.0.0.1:8000/user/book?action=add&b_id="+element.id+"", true);
      xhttp.send();
    }
</script>
<!--/.Card-->
